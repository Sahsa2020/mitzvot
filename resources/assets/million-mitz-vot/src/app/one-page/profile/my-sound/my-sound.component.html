<h4 class="page-title">
    <span style="color: #EC307C;">My Device</span> Sounds
</h4>
<div class="page-content">
  <div class="container">
      <div class="row">
          <table class="table table-striped table-bordered table-advance table-hover table-checkable order-column dataTable">
            <thead>
                <tr>
                    <th style="text-align: center;">#</th>
                    <th class="min-width-name">
                        Name
                    </th>
                    <th class="">
                        File
                    </th>
                    <th class="hidden-xs">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of sounds; let i = index;" class="table-row">
                    <td class="text-right" style="text-align: center;">{{i + 1}}</td>
                    <td class="text-center">{{item.name}}</td>
                    <td class="highlight">
                        <!-- <div class="success" *ngIf = " i < 5"></div> -->
                        <a style="margin-left: 15px;" [href]="item.file_url" target="_blank">Preview</a>
                    </td>
                    <td class="hidden-xs">
                      <button type="button" class="btn red" (click)="sound_id = item.id; remove_sound_dialog.show();">Remove</button>
                    </td>
                </tr>
                <tr *ngIf = "sounds.length == 0">
                  <td colspan="4">
                    You have no sounds now.
                  </td>
                </tr>
            </tbody>
          </table>
      </div>
      <!--<hr class="seperator margin-top-10">-->
      <div class="row">
          <h2 class="margin-top-40 text-center">Add new box sound</h2>
          <form class="form-horizontal" role="form" #soundForm="ngForm" >
            <div class="row">
              <div class="col-md-12 col-sm-12">
                  <fieldset>
                    <div class="form-group">
                      <div class="col-md-6">
                          <div class="fileinput fileinput-new" data-provides="fileinput" style="float: left;">
                              <span class="btn green btn-file">
                                  <span class="fileinput-new"> Upload Sound </span>
                                  <span class="fileinput-exists"> Upload Sound </span>
                                  <input accept="Audio/*" class="imageFile sound" name="file" type="file" required (change)="onSubmit(soundForm);"> </span>
                              <span class="fileinput-filename"> </span> &nbsp;
                              <!--<a class="close fileinput-exists" data-dismiss="fileinput" href="javascript:;"> </a>-->
                          </div>
                          <!--<button type="submit" class="btn btn-primary green pull-right" style="margin-left: 20px; margin-right: 30px;">Upload Sounds</button>-->
                      </div>
                    </div>
                    <div class="alert alert-success " [class.hidden] = "successMessage == ''">
                      <button type="button" class="close" (click) = "successMessage = ''"></button>
                      <p>{{successMessage}}</p>
                    </div>
                    <div class="alert alert-danger " [class.hidden] = "errorMessage == ''">
                      <button type="button" class="close" (click) = "errorMessage = ''"></button>
                      <p>{{errorMessage}}</p>
                    </div>
                    <!--<div class="form-group">
                      
                    </div>-->
                  </fieldset>
              </div>
            </div>
          </form>
      </div>
  </div>
</div>
<div bsModal #remove_sound_dialog="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Remove Sound" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="remove_sound_dialog.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3><i class="fa fa-warning"></i>Remove</h3>
      </div>
      <div class="modal-body">
        <p>{{tr("DELETE_MESSAGE")}}</p>
        <button class="btn btn-primary red" (click)="removeSound();remove_sound_dialog.hide();">Remove</button>
        <button class="btn green" (click)="remove_sound_dialog.hide();">Cancel</button>
      </div>
    </div>
  </div>
</div>
