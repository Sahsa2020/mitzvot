<h4 class="page-title">
    <span style="color: #EC307C;">Change</span> Password
</h4>
<div class="content-form-page">
  <form class="form-horizontal" role="form" #profileForm="ngForm">
  <div class="row">
    <div class="col-md-12 col-sm-12">
        <fieldset>
          <div class="form-group">
            <label for="curPassword" class="col-md-4 control-label">{{tr("CURRENT_PASSWORD")}}<span class="require">*</span></label>
            <div class="col-md-8">
              <input type="password" class="form-control" id="curPassword" name="curPassword" [(ngModel)]="model.curPassword" required="true">
            </div>
          </div>
          <div class="form-group">
            <label for="newPassword" class="col-md-4 control-label">{{tr("NEW_PASSWORD")}}<span class="require">*</span></label>
            <div class="col-md-8">
              <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="model.newPassword" required="true">
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="col-md-4 control-label">{{tr("CONFIRM_PASSWORD")}}<span class="require">*</span></label>
            <div class="col-md-8">
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="model.confirmPassword" required="true">
            </div>
          </div>
          <div class="alert alert-success " [class.hidden] = "successMessage == ''">
            <button type="button" class="close" (click) = "successMessage = ''"></button>
            <p>{{successMessage}}</p>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary green pull-right" (click) = "updatePassword(profileForm);" style="margin-right: 30px;">{{tr("SAVE_PASSWORD")}}</button>
          </div>
        </fieldset>
    </div>
  </div>
  </form>
</div>
