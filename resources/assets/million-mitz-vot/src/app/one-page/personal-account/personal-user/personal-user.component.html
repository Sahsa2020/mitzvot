                <div class="table-responsive">
                    <!-- <table class="table table-striped table-bordered table-advance table-hover"> -->
                        <table class="table">
                        <thead>
                            <tr>
                                <th style="text-align: center;">#</th>
                                <th  class="min-width-name">
                                    Name
                                    <i class="fa font-gray pull-right"></i>
                                </th>
                                <th class="hidden-xs" >
                                    Organization
                                    <i class="fa font-gray pull-right"></i>
                                </th>
                                <th class="hidden-xs" >
                                    Actions
                                    <i class="fa font-gray pull-right" ></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of profileService.users; let i = index;" class="table-row" [class.selected] = "current_item == i">
                                <td class="text-right" style="text-align: center;">{{i + 1 + (curPage - 1) * 10}}</td>
                                <td class="text-center">{{ user.name }}</td>
                                <td class="text-center">{{ user.school }}</td>
                                <td class="hidden-xs">
                                  <button type="button" class="btn red" (click)="user_id=user.id;remove_sound_dialog.show();">Add</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="8">
                                <div class="paging_bootstrap_number" style="text-align:right;">
                                <pagination class=""
                                            [(ngModel)]="curPage"
                                            [totalItems]="totalCount"
                                            [itemsPerPage]="itemsPerPage"
                                            [maxSize]="100"
                                            previousText="&lsaquo;"
                                            nextText="&rsaquo;"
                                            (pageChanged)="refreshTable($event)">
                                </pagination>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>

  <div bsModal #remove_sound_dialog="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Remove Sound" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="remove_sound_dialog.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3><i class="fa"></i>Please add a friend</h3>
        </div>
        <div class="modal-body">
          <!-- <p>{{tr("DELETE_MESSAGE")}}</p> -->
          <button class="btn btn-primary red" (click)="addFriend();remove_sound_dialog.hide();">Ok</button>
          <button class="btn green" (click)="remove_sound_dialog.hide();">Cancel</button>
        </div>
      </div>
    </div>
  </div>
